name: Build Lemmy Binaries

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Lemmy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, armv7-unknown-linux-gnueabihf]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang pkg-config libssl-dev

    - name: Build Lemmy
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: lemmy-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/lemmy
        
